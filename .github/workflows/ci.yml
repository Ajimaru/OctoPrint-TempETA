name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.7"
            os: ubuntu-22.04
          - python-version: "3.12"
            os: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[develop]" build

      - name: Run tests
        if: matrix.python-version == '3.7'
        run: |
          pytest -q

      - name: Run tests (with coverage)
        if: matrix.python-version != '3.7'
        run: |
          pytest -q --cov=octoprint_temp_eta --cov-branch --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        if: matrix.python-version != '3.7' && github.repository == 'Ajimaru/OctoPrint-TempETA'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: false

      - name: Run pre-commit
        if: matrix.python-version != '3.7'
        run: |
          pre-commit run --all-files

      - name: Build package
        if: matrix.python-version != '3.7'
        run: |
          python -m build
