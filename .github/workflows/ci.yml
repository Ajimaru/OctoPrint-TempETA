name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.7"
            os: ubuntu-22.04
          - python-version: "3.12"
            os: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[develop]" build Babel

      - name: Run tests
        run: |
          pytest -q

      - name: Run pre-commit
        if: matrix.python-version != '3.7'
        run: |
          pre-commit run --all-files

      - name: Build package
        if: matrix.python-version != '3.7'
        run: |
          python -m build
